
<div class="container center" id="login_container">
  <div class="row">
    <div class="card">
      <br>

      <div class="row">
        <h3 class="login-form-text">Registrar-se</h3>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">perm_identity</i>
          <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate" (keyup.enter)="onKeyUpEnter()">
          <label for="usuario">Usuário</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="usuario.email" id="usuario" type="text" class="validate" (keyup.enter)="onKeyUpEnter()">
          <label for="usuario">E-mail</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">lock</i>
          <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate" (keyup.enter)="onKeyUpEnter()">
          <label for="senha">Senha</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" (click)="registrar()">
            Registrar-se
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          Já possui uma conta?
          <a class="link" routerLink="/login"> Acesse aqui! </a>
        </div>
      </div>

      <div class="card-content row"></div>

    </div >
        
  </div>
</div>

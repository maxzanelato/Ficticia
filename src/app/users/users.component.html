
<div class="container">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">search</i>
      <input id="phone" type="text" [(ngModel)]="filtro" placeholder="Pesquisar por nome ou e-mail">
    </div> 
  </div>

  <div class="row">
    <div class="col s12">
      <table class="responsive-table striped">
        <thead>
        <tr style="z-index:-1">
          <th data-field="name">Nome</th>
          <th data-field="name">E-mail</th>
          <th data-field="name">Editar</th>
          <th data-field="name">Remover</th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users | filtroUsers:filtro">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a [routerLink]="['/users', user.id]"  [style.display]="getProfileShow()"> 
                <i class="material-icons" [style.color]="getProfileColor()">mode_edit</i>
              </a>
              <a [style.display]="getProfileHidden()"> 
                <i class="material-icons" [style.color]="getProfileColor()">mode_edit</i>
              </a>
            </td>
            <td>
              <a (click)="deleteUser(user)" [routerLink]="['/users']" [style.display]="getProfileShow()">
                <i class="material-icons" [style.color]="getProfileColor()">delete</i>
              </a>
              <a [style.display]="getProfileHidden()">
                <i class="material-icons" [style.color]="getProfileColor()">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" [style.display]="getProfileShow()">
        <a class="btn-floating btn-large waves-effect waves-light green enabled"
          routerLink="/users/new">
          <i class="material-icons" [style.color]="getProfileColor()">add</i> 
        </a>
      </div>
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" [style.display]="getProfileHidden()">
        <a class="btn-floating btn-large waves-effect waves-light disabled">
          <i class="material-icons">add</i> 
        </a>
      </div>
    </div>
  </div>
</div>

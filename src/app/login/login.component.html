
<div class="center" id="login_container">
  <div class="row">
    <div class="card">
      
      <div class="row">
        <img [src]="pathImageLogo" class="circle responsive-img valign profile-image-login" alt="Logotipo da empresa">
        <h5 class="login-form-text">Empresa Fictícia</h5>
      </div>

      <div class="row" *ngIf="erro">
        <div class="col s12">
          <div id="card-alert" class="card red">
            <div class="card-content white-text">
              <p><i class="zmdi zmdi-alert-circle"></i> <b>ERRO</b>: Usuário e/ou senha inválidos!</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">perm_identity</i>
          <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate" (keyup.enter)="onKeyUpEnter()">
          <label for="usuario">E-mail</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">lock</i>
          <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate" (keyup.enter)="onKeyUpEnter()">
          <label for="senha">Senha</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" (click)="realizarLogin()">
            Entrar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <a class="link" routerLink='/registrar'> Registrar-se! </a>
        </div>
        <div class="col s6">
          <a class="link" href="#"> Esqueceu a senha? </a>
        </div>
      </div>

      <div class="card-content row"></div>

    </div >
        
  </div>
</div>
